<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <title>Online Banking</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1000, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Oxygen:400,700">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="site.css">
    <script charset="utf-8" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script charset="utf-8" src="//cdn.datatables.net/1.10.0/js/jquery.dataTables.js"></script>
    <script charset="utf-8" src="//cdn.jsdelivr.net/jquery.validation/1.13.1/jquery.validate.min.js"></script>
    <script src="jquery.serialize-object.js"></script>
    <script charset="utf-8" src="restclient.js"></script>
  </head>
  <body>

    <div id="page_container">

      <h1>My Transactions</h1>

      <button type="button" class="button" id="create_account">Create Account</button>
      <button type="button" class="button" id="make_lodgement">Make Lodgement</button>
      <button type="button" class="button" id="make_withdrawal">Make Withdrawal</button>
      <button type="button" class="button" id="make_transfer">Make Transfer</button>

      <table class="datatable" id="table_transactions">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Account No</th>
            <th>Debit</th>
            <th>Credit</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

    </div>

    <div class="lightbox_bg"></div>

    <div class="lightbox_container">
      <div class="lightbox_close"></div>
      <div class="lightbox_content">

        <h2>Make Lodgement</h2>
        <form class="form add" id="form_transaction" data-id="" novalidate>
          <div class="input_container">
            <label for="creditAmount">Amount: <span class="required">*</span></label>
            <div class="field_container">
              <input type="number" class="text" name="creditAmount" id="debitAmount" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="accountNo">Account No: <span class="required">*</span></label>
            <div class="field_container">
              <input type="number" class="text" name="accountNo" id="accountNo" value="" required>
            </div>
          </div>
          <div class="button_container">
            <button type="submit">LODGE</button>
          </div>
        </form>
      </div>
    </div>

    <noscript id="noscript_container">
      <div id="noscript" class="error">
        <p>JavaScript support is needed to use this page.</p>
      </div>
    </noscript>

    <div id="message_container">
      <div id="message" class="success">
        <p>This is a success message.</p>
      </div>
    </div>

    <div id="loading_container">
      <div id="loading_container2">
        <div id="loading_container3">
          <div id="loading_container4">
            Loading, please wait...
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
